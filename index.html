<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glassmorphism Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style>
        /* ... style เดิมทั้งหมด ... */
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="xxxxx" id="username">
        <label for="password">Password</label>
        <input type="password" placeholder="xxxxx" id="password">
        <button type="submit">Log In</button>
        <div class="container">
            <a href="https://www.cceasyweb.com/">กลับไปหน้าเว็บไซต์หลัก</a>
        </div>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const url = "https://script.google.com/macros/s/AKfycby5IabW4vWcD0Hnt42ThD-oMrKt7SiNd8Vv4bmzB3VodZSEq9RzcZTJuQsmOJk_agiS4w/exec"; // <- ใส่ URL จริงของ GAS
            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            try {
                const res = await fetch(url, {
                    method: "POST",
                    body: formData,
                });
                const text = await res.text();

                if (text === "success") {
                    window.location.href = "dashboard.html"; // เปลี่ยน path ตามต้องการ
                } else {
                    alert("Username หรือ Password ไม่ถูกต้อง!");
                }
            } catch (error) {
                alert("เกิดข้อผิดพลาด ไม่สามารถเชื่อมต่อได้");
            }
        });
    </script>
</body>
</html>
